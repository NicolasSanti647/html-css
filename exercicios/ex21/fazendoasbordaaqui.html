<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mexendo com padding, border, margin, etc</title>
    <style>
        h1{
            padding: 10px 10px 10px 10px;
            border: 2px solid bisque;
            width:700px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Este é um elemento em box level </h1>
    <p>Este também é um elemento em box, mas a <a href="#">ancora é um elemento inline</a></p>
    
</body>
</html>
