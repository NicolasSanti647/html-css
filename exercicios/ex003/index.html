<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de imagem</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="logo-html.png" alt="Logo HTML5">  
    <p>Podemos carregar imagens de outras pastas:</p>
    <img src="imagens/logo-css.png" alt="">
