<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos a seguir Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    
    <ul>
        <li><abbr title=" Use a tag &lt;p&gt;">Paragrafo</abbr>
        <li><abbr title=" Use a tag &lt;h1&gt;">Título</abbr>
        <li><abbr title=" Use a tag &lt;img&gt;">Imagens</abbr>
        <li><abbr title=" Use a tag &lt;abbr&gt;">Abreviações</abbr>
        <li><abbr title=" Use a tag &lt;code&gt;">Codigo fonte</abbr>
        <li><abbr title=" Use a tag &lt;ol&gt; e &lt;li&gt; ">Lista numerada</abbr>
        <li><abbr title=" Use a tag &lt;ul&gt; e &lt;li&gt;">Lista com marcadores</abbr>
    </ul>
</body>
</html>
